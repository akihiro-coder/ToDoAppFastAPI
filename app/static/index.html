<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoアプリ　ログイン</title>
</head>
<body>
    <h1>ログインしてToDoを表示</h1>
    <form id="login-form">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">ログイン</button>
    </form>

    <ul id="todos"></ul>

    <script src="script.js"></script>
</body>
</html>
